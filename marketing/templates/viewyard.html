{% extends 'mrktbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">BIN MASTER</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>BIN NO</th>
          <th>YARD RECEIPT</th>
          <th>YARD DESPATCH</th>
     
        </tr>
      </thead>
      {% for t in data %}
      <tr>

        <td> {{t.yard_no}}</td>
        <td class="text-center"><a class="btn btn-primary btn-sm" style="border-radius: 0%;" href="{% url 'yard_receipt_1' yard_no=t.yard_no %}"><span class="glyphicon glyphicon-eye-open"></span> View RECEIVAL RECEIPT</a></td>
        <td class="text-center"><a class="btn btn-primary btn-sm" style="border-radius: 0%;" href="{% url 'yard_despatch_1' yard_no=t.yard_no %}"><span class="glyphicon glyphicon-eye-open"></span> View DESPATCH RECEIPT</a></td>
       
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
