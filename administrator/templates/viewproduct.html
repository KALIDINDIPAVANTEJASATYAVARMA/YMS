{% extends 'adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">PRODUCT MASTER</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>PRODUCT ID</th>
          <th>PRODUCT DESC</th>
          <th>STOCK IN TONS</th>
          <th>LOCATION</th>
          <th>PRODUCT GRADE</th>
          
        </tr>
      </thead>
      {% for t in data %}
      <tr>

        <td> {{t.product_id}}</td>
        <td>{{t.product_desc}}</td>
        <td>{{t.stock_in_tons}}</td>
        <td>{{t.location}}</td>
        <td>{{t.product_grade}}</td>
        

      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
